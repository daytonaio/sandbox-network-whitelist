# =============================================================================
# ALLOWED DOMAINS FOR ENVOY PROXY
# =============================================================================
# This file contains domains that are whitelisted in the Daytona Envoy proxy
#
# IMPORTANT: Wildcards (*.domain.com) only match ONE subdomain level!
#   *.example.com matches: foo.example.com
#   *.example.com does NOT match: bar.foo.example.com

# NPM Registry and Package Managers
